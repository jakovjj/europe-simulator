<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Game Interface -->
    <div id="game-interface">
        <div id="game-status" class="game-status">
            <div id="player-count">No room joined</div>
            <div id="connection-status" class="connection-status">
                <span id="connection-indicator" class="connection-indicator disconnected">‚óè</span>
                <span id="connection-text">Offline</span>
            </div>
            <div id="game-timer" class="hidden">Game Time: 10:00</div>
            <div id="countdown" class="hidden">Game starts in: 5</div>
        </div>
        
        <div id="lobby-section" class="lobby-section" style="display: none;">
            <div id="country-selection-lobby" class="country-selection">
                <p>Your selected country:</p>
                <div id="selected-country-lobby">Click on a country to select</div>
            </div>
            <button id="ready-btn" class="ready-btn">Ready</button>
        </div>
        
        <div id="room-controls" class="room-controls">
            <div id="room-display"></div>
            
            <div class="room-actions">
                <button id="quick-play-btn" class="room-btn quick-play-btn">üöÄ Quick Play (Solo)</button>
                <button id="create-room-btn" class="room-btn create-btn">Create Room</button>
                
                <div class="join-room-section">
                    <input type="text" id="room-code-input" placeholder="Enter room code" maxlength="4" style="text-transform: uppercase;">
                    <button id="join-room-btn" class="room-btn join-btn-room">Join Room</button>
                </div>
                
                <button id="start-game-btn" class="room-btn start-btn" style="display: none;">Start Game (Host)</button>
            </div>
        </div>
        
        <div id="game-controls" class="game-controls" style="display: none;">
            <button id="exit-btn" class="exit-btn">Exit Room</button>
        </div>
        
        <div id="player-list" class="player-list">
            <h4>Players:</h4>
            <div id="players-container">
                <div class="loading-text" style="color: #7f8c8d; font-style: italic; text-align: center;">Loading players...</div>
            </div>
        </div>
    </div>
    
    <!-- Country Info Side Panel -->
    <div id="country-info-panel" class="info-panel">
        <div class="panel-header">
            <h3>Country Information</h3>
            <span class="close-btn">&times;</span>
        </div>
        <div id="panel-body">
            <div class="no-selection">Click on a country to see information</div>
        </div>
    </div>

    <!-- Player Status Bar -->
    <div id="player-status-bar" class="player-status-bar" style="display: none;">
        <div class="status-item">
            <span class="status-label">üí∞ Economy:</span>
            <span id="player-economy" class="status-value">$0.0B</span>
            <span class="economy-rate">+2% every 5s</span>
        </div>
        <div class="status-item">
            <span class="status-label">üèõÔ∏è Power:</span>
            <span id="player-power" class="status-value">10</span>
            <span class="power-rate">+1 power/5s</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="fallback.js"></script>
    <script src="script.js"></script>
    <script src="dev-utils.js"></script>
</body>
</html>
